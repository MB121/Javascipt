<!DOCTYPE html>
    <head>
        <title>REGISTRATION FORM</title>
        <link 
            rel="stylesheet" 
            href="./index.css"/>
        <link 
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Righteous&display=swap" >
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
        <link
            rel="stylesheet"
            href="https://bootswatch.com/4/yeti/bootstrap.min.css"/>
    </head>
    <body style="background-image: linear-gradient(90deg, #72f28e, #59b3b9)">
        <center>
            <div id="head">
                <div class="card background">
                <div>
                    <div class="display-3"> 
                        <h1 class="card-header">REGISTRATION FORM</h1>
                    </div>
                
                <div id="form" class="card-body">
                    <form id="foorm" class="form" name="form">
                        <div>
                            <label for="name" class="font-weight-bold" style="font-size: 20px;">Name:&emsp;&emsp;</label>
                            <input style="border-radius: 5px;" type="text" id="name" placeholder="Name" name="name" required autocomplete="off"><br/>
                            <div>
                                <p id="hidenName">Name must is required.</p>
                            </div>
                        </div>
                                                         
                        <div class="addressArea">
                            <label class="font-weight-bold" for="Address" style="font-size: 20px;">Address:&emsp;</label>
                            <textarea style="border-radius: 5px;" type="textarea" id="address" placeholder="Address" name="address" rows="4" cols="40" maxlength="150" > 
                            </textarea><br/>
                        </div><div>
                            <p id="hidenAddress">Address must is required.</p>
                        </div>
                    
                        <div>
                            <label class="font-weight-bold" for="email" style="font-size: 20px;">Email Id:&ensp;&nbsp;</label>
                            <input style="border-radius: 5px;" type="email"  id="email" placeholder="email@email.com" name="email" ><br/>
                             <p id="hidenEmail">Email must is required</p>
                        </div>
                    
                        <div>
                            <label class="font-weight-bold" for="password" style="font-size: 20px;">Password:&nbsp;</label>
                            <input style="border-radius: 5px;" type="password"  id="password" placeholder="Password" name="password"><br/>
                            <p id="hidenPassword">Password must be required.</p>
                        </div>
                    
                        <div class="radiogender" id="gender" >
                            <label class="font-weight-bold" id="gender" for="gender" style="font-size: 20px;" >Gender:&emsp;&ensp;</label></a>
                            <input type="radio" id="male" name="gender" value="male"  ><label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female" ><label for="female">Female</label>
                            <input type="radio" id="others" name="gender" value="others" ><label for="others">Others</label><br/>
                            <p id="hidenGender">Gender must be required.</p>
                        </div>

                        <div class="checkBox1">
                            <label class="font-weight-bold" style="font-size: 20px;">Hobby:&emsp;&emsp;</label>
                            <input type="checkbox" id="hobby1" name="hooby1" value="Music" >
                            <label for="hobby1"> Music</label>
                            <input type="checkbox" id="hobby2" name="hooby2" value="Reading" >
                            <label for="hobby2"> Reading</label>
                            <input type="checkbox" id="hobby3" name="hooby3" value="Cricket" >
                            <label for="hobby3"> Cricket</label><br/>
                            <p id="hidenHobby">Hobby must be required.</p>
                        </div>

                        <div class="d-grid gap-3 col-5 mx-auto">
                            <button class="btn btn-outline-primary " onclick="resetForm()" id ="resetButton">Reset</button>
                            <button class="btn btn-outline-success " onclick="FormSubmit(event)" id="submitButton">Submit</button>
                        </div><br/>
                    </form>
                </div>
            </div>
            <div class="table table-striped mt-4 "> 
                <h2>USER DATA TABLE</h2>
                    <table class="table-light tablediv" id="tableid">
                        <thead id="tableHead">
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Gender</th>
                                <th>Hobby</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>          
                    </table>
            </div>
        </center>
<script src="./index.js"></script>
</body>
</html>
